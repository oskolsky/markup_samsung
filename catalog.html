  <body class="page__catalog">

    <!--#include virtual="/views/layouts/_alerts.html" -->

    <section id="section" class="section" role="main">
      <header class="m-b_2">
        <div class="ctn">
          <nav class="bread-crumbs">
            <a href="/" class="bread-crumbs_i"><span>Главная</span></a>
            <a href="/catalog.html" class="bread-crumbs_i"><span>Мобильные устройства</span></a>
          </nav>
          <div class="cols">
            <div class="cols-2 mod">
              <h3 class="page-title">Смартфоны</h3>
            </div><div class="cols-2 mod">
              <h3 class="ta-c">47 моделей</h3>
            </div><div class="cols-2 mod">
              <div class="catalog-filter-sort catalog-filter-sort__small">

                  <span class="catalog-filter-sort-dropdown_arrow">&#9660;</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </header>
      <section class="m-b_4">
        <div class="ctn">
          <div class="cols">
            <aside class="cols-2 mod">
              <div class="catalog-filter">
                <form class="form catalog-filter_form" action="">

                  <header class="catalog-filter_header">
                    <p>Выбери параметры устройства</p>
                  </header>

                  <section class="catalog-filter_section catalog-filter_section__bordered">
                    <h6 class="catalog-filter_t"><span class="p-r">Тип устройства<a href="#" class="catalog-filter_help">?</a></span></h6>
                    <label class="form_label form_el__block"><span class="form_checkbox__fake form_el__fake"><input type="checkbox" class="form_checkbox__real form_el__real"></span> Мобильные телефоны</label>
                    <label class="form_label form_el__block"><span class="form_checkbox__fake form_el__fake"><input type="checkbox" class="form_checkbox__real form_el__real"></span> Телефоны с двумя SIM-картами</label>
                    <label class="form_label form_el__block"><span class="form_checkbox__fake form_el__fake"><input type="checkbox" class="form_checkbox__real form_el__real"></span> Смартфоны и коммуникаторы</label>
                  </section>

                  <section class="catalog-filter_section catalog-filter_section__bordered">
                    <h6 class="catalog-filter_t"><span class="p-r">ОС<a href="#" class="catalog-filter_help">?</a></span></h6>
                    <label class="form_label form_el__block"><span class="form_checkbox__fake form_el__fake"><input type="checkbox" class="form_checkbox__real form_el__real"></span> Windows Phone</label>
                    <label class="form_label form_el__block"><span class="form_checkbox__fake form_el__fake"><input type="checkbox" class="form_checkbox__real form_el__real"></span> Samsung OS</label>
                    <label class="form_label form_el__block"><span class="form_checkbox__fake form_el__fake"><input type="checkbox" class="form_checkbox__real form_el__real"></span> Android</label>
                    <label class="form_label form_el__block"><span class="form_checkbox__fake form_el__fake"><input type="checkbox" class="form_checkbox__real form_el__real"></span> bada OS</label>
                  </section>

                  <section class="catalog-filter_section catalog-filter_section__bordered">
                    <h6 class="catalog-filter_t"><span class="p-r">Особенности<a href="#" class="catalog-filter_help">?</a></span></h6>
                    <label class="form_label form_el__block"><span class="form_checkbox__fake form_el__fake"><input type="checkbox" class="form_checkbox__real form_el__real"></span> 3G</label>
                    <label class="form_label form_el__block"><span class="form_checkbox__fake form_el__fake"><input type="checkbox" class="form_checkbox__real form_el__real"></span> Просмотр видео</label>
                    <label class="form_label form_el__block"><span class="form_checkbox__fake form_el__fake"><input type="checkbox" class="form_checkbox__real form_el__real"></span> Bluetooth</label>
                    <label class="form_label form_el__block"><span class="form_checkbox__fake form_el__fake"><input type="checkbox" class="form_checkbox__real form_el__real"></span> GPS</label>
                    <label class="form_label form_el__block"><span class="form_checkbox__fake form_el__fake"><input type="checkbox" class="form_checkbox__real form_el__real"></span> WiFi</label>
                    <label class="form_label form_el__block"><span class="form_checkbox__fake form_el__fake"><input type="checkbox" class="form_checkbox__real form_el__real"></span> Фотокамера (2 Мпикс и выше)</label>
                    <label class="form_label form_el__block"><span class="form_checkbox__fake form_el__fake"><input type="checkbox" class="form_checkbox__real form_el__real"></span> FM-радио</label>
                    <label class="form_label form_el__block"><span class="form_checkbox__fake form_el__fake"><input type="checkbox" class="form_checkbox__real form_el__real"></span> ТВ-Выход</label>
                    <label class="form_label form_el__block"><span class="form_checkbox__fake form_el__fake"><input type="checkbox" class="form_checkbox__real form_el__real"></span> Диктофон</label>
                    <label class="form_label form_el__block"><span class="form_checkbox__fake form_el__fake"><input type="checkbox" class="form_checkbox__real form_el__real"></span> Громкая связь</label>
                    <label class="form_label form_el__block"><span class="form_checkbox__fake form_el__fake"><input type="checkbox" class="form_checkbox__real form_el__real"></span> Интернет</label>
                    <label class="form_label form_el__block"><span class="form_checkbox__fake form_el__fake"><input type="checkbox" class="form_checkbox__real form_el__real"></span> AMOLED-дисплей</label>
                    <label class="form_label form_el__block"><span class="form_checkbox__fake form_el__fake"><input type="checkbox" class="form_checkbox__real form_el__real"></span> МР3-плеер</label>
                    <label class="form_label form_el__block"><span class="form_checkbox__fake form_el__fake"><input type="checkbox" class="form_checkbox__real form_el__real"></span> Поддержка HSPDA</label>
                    <label class="form_label form_el__block"><span class="form_checkbox__fake form_el__fake"><input type="checkbox" class="form_checkbox__real form_el__real"></span> Карта памяти</label>
                    <label class="form_label form_el__block"><span class="form_checkbox__fake form_el__fake"><input type="checkbox" class="form_checkbox__real form_el__real"></span> E-mail</label>

                  <section class="catalog-filter_section">
                    <h6 class="catalog-filter_t"><span class="p-r">Стиль<a href="#" class="catalog-filter_help">?</a></span></h6>
                    <label class="form_label form_el__block"><span class="form_checkbox__fake form_el__fake"><input type="checkbox" class="form_checkbox__real form_el__real"></span> Раскладной</label>
                    <label class="form_label form_el__block"><span class="form_checkbox__fake form_el__fake"><input type="checkbox" class="form_checkbox__real form_el__real"></span> Слайдер</label>
                    <label class="form_label form_el__block"><span class="form_checkbox__fake form_el__fake"><input type="checkbox" class="form_checkbox__real form_el__real"></span> QWERTY-клавиатура</label>
                    <label class="form_label form_el__block"><span class="form_checkbox__fake form_el__fake"><input type="checkbox" class="form_checkbox__real form_el__real"></span> Сенсорный дисплей</label>
                    <label class="form_label form_el__block"><span class="form_checkbox__fake form_el__fake"><input type="checkbox" class="form_checkbox__real form_el__real"></span> Классический</label>
                  </section>

                  <footer class="catalog-filter_footer">
                    <div class="form_row"><a href="#" class="a__pseudo">Сбросить</a></div>
                    <div class="form_row"><a href="#" class="form_button">Применить</a></div>
                  </footer>

                </form>
              </div>
            </aside><section class="cols-6 mod">
              <div class="cols m-b_4">
                <!--#include virtual="/views/units/_unit.html" --><!--#include virtual="/views/units/_unit_discount.html" --><!--#include virtual="/views/units/_unit_new.html" --><!--#include virtual="/views/units/_unit_discount.html" --><!--#include virtual="/views/units/_unit.html" --><!--#include virtual="/views/units/_unit.html" --><!--#include virtual="/views/units/_unit_new.html" --><!--#include virtual="/views/units/_unit.html" --><!--#include virtual="/views/units/_unit_discount.html" --><!--#include virtual="/views/units/_unit.html" --><!--#include virtual="/views/units/_unit_discount.html" --><!--#include virtual="/views/units/_unit_new.html" -->
              </div>
              <div class="ta-c">
                <div class="show-more"><a href="#" class="a__pseudo show-more_a">Показать еще 12</a></div>
              </div>
            </section>
          </div>
