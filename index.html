    <script type="text/javascript">
      $(function() {
        $('.units-slider-wrapper').each(function() {
          var _this = $(this);
          $(this).find('.units-slider').iosSlider({
            snapToChildren: true,
            snapSlideCenter: true,
            navPrevSelector:  _this.find('.units-slider-control_prev'),
            navNextSelector:  _this.find('.units-slider-control_next'),
            navSlideSelector: _this.find('.units-slider-buls_i'),
            onSlideComplete: function(args) {
              _this.find('.units-slider-control_prev, .units-slider-control_next').show();
              if(args.currentSlideNumber == 1) {
                _this.find('.units-slider-control_prev').hide();
              } else if(args.currentSliderOffset == args.data.sliderMax) {
                _this.find('.units-slider-control_next').hide();
              }
            },
            onSlideChange: function(args) {
              _this.find('.units-slider-buls_i').removeClass('units-slider-buls_i__current');
              _this.find('.units-slider-buls_i:eq(' + (args.currentSlideNumber - 1) + ')').addClass('units-slider-buls_i__current');
            }
          });
        });
      });
    </script>
